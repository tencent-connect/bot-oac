components:
  # path 参数统一定义在这里
  parameters:
    PathGuildID:
      name: guild_id
      in: path
      required: true
      schema:
        type: integer
        format: string
      description: 频道ID
    PathChannelID:
      name: channel_id
      in: path
      required: true
      schema:
        type: integer
        format: string
      description: 子频道ID
    PathUserID:
      name: user_id
      in: path
      required: true
      schema:
        type: string
      description: 成员ID
    PathRoleID:
      name: role_id
      in: path
      required: true
      schema:
        type: string
      description: 身份组ID
    PathMessageID:
      name: message_id
      in: path
      required: true
      schema:
        type: string
      description: 消息ID
    PathScheduleID:
      name: schedule_id
      in: path
      required: true
      schema:
        type: string
      description: 日程ID
  schemas:
    Guild:
      type: object
      properties:
        id:
          type: string
          description: 频道ID
          format: int64
        name:
          type: string
          description: 频道名称
        icon:
          type: string
          description: 频道头像地址
        owner_id:
          type: string
          description: 创建人用户ID
          format: int64
        owner:
          type: boolean
          description: 当前人是否是创建人
        member_count:
          type: integer
          description: 成员数
          format: int32
        max_members:
          type: integer
          description: 最大成员数
          format: int32
        description:
          type: string
          description: 描述
        joined_at:
          type: string
          description: 加入时间
      
      description: |
        频道对象,频道对象中所涉及的 ID 类数据，都仅在机器人场景流通，与真实的 ID 无关。
        请不要理解为真实的 ID
    User:
      type: object
      properties:
        id:
          type: string
          description: 用户ID
          format: int64
        username:
          type: string
          description: 用户名
        avatar:
          type: string
          description: 用户头像地址
        bot:
          type: boolean
          description: 是否是机器人
        union_openid:
          type: string
          description: |
            特殊关联应用的 openid，需要特殊申请并配置后才会返回。如需申请，请联系平台运营人员
        union_user_account:
          type: string
          description: |
            机器人关联的互联应用的用户信息，与union_openid关联的应用是同一个。
            如需申请，请联系平台运营人员
      
      description: |
        用户对象中所涉及的 ID 类数据，都仅在机器人场景流通，与真实的 ID 无关。
        请不要理解为真实的 ID
    Channel:
      type: object
      properties:
        id:
          type: string
          description: 子频道ID
          format: int64
        guild_id:
          type: string
          description: 频道ID
          format: int64
        name:
          type: string
          description: 子频道名称
        type:
          $ref: '#/components/schemas/ChannelType'
        sub_type:
          $ref: '#/components/schemas/ChannelSubType'
        position:
