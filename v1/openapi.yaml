openapi: 3.0.0
info:
  title: QQ 机器人 OpenAPI
  description: |
    QQ 频道机器人通过开放的平台承载机器人的定制化功能，让开发者获得更畅快的开发体验。
  version: v1.0.0
  contact:
    name: 加入开发者频道
    url: https://qun.qq.com/qqweb/qunpro/share?_wv=3&_wwv=128&inviteCode=1MVRbV&from=246610&biz=ka
servers:
  - url: https://api.sgroup.qq.com
    description: 正式环境
  - url: https://sandbox.api.sgroup.qq.com
    description: |
      沙箱环境
      沙箱环境调用 openapi 仅能操作沙箱频道
security:
  - bot_auth: []

paths:
  /guilds/{guild_id}:
    parameters:
      - $ref: '#/components/parameters/PathGuildID'
    get:
      summary: 获取频道详情
      description: 用于获取 guild_id 指定的频道的详情
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/guild/get_guild.html
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Guild'
      tags:
        - 频道API
  /users/@me:
    get:
      summary: 获取用户详情
      description: 用于获取当前用户（机器人）详情
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/user/me.html
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 用户API
  /users/@me/guilds:
    parameters:
      - name: before
        in: query
        required: false
        schema:
          type: string
        description: 读此 guild id 之前的数据，before 设置时， 先反序，再分页
      - name: after
        in: query
        required: false
        schema:
          type: string
        description: 读取此 id 之后的数据
      - name: limit
        in: query
        required: false
        schema:
          type: number
          default: 100
        description: 每次拉取多少条数据，最大不超过 100，默认 100
    get:
      summary: 获取用户频道列表
      description: |
        用于获取当前用户（机器人）所加入的频道列表，支持分页，参数 before、after 同时存在时，以 before 为准。
      externalDocs:
        url: 'https://bot.q.qq.com/wiki/develop/api/openapi/user/guilds.html'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Guild'
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 用户API
  /guilds/{guild_id}/channels:
    parameters:
      - $ref: '#/components/parameters/PathGuildID'
    get:
      summary: 获取子频道列表
      description: 用于获取 guild_id 指定的频道下的子频道列表
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/channel/get_channels.html
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Channel'
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 子频道API
    post:
      summary: 创建子频道
      description: |
        用于在 guild_id 指定的频道下创建一个子频道。

          * 要求操作人具有管理频道的权限，如果是机器人，则需要将机器人设置为管理员。
          * 创建成功后，返回创建成功的子频道对象，同时会触发一个频道创建的事件通知。

          * `公域机器人暂不支持申请，仅私域机器人可用，选择私域机器人后默认开通。`
          * `注意: 开通后需要先将机器人从频道移除，然后重新添加，方可生效。`
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/channel/post_channels.html
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelCreate'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Channel'
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 子频道API   
  /channels/{channel_id}:
    parameters:
      - $ref: '#/components/parameters/PathChannelID'
    get:
      summary: 获取子频道详情
      description: 用于获取 channel_id 指定的子频道的详情
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/channel/get_channel.html
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 子频道API
    patch:
      summary: 修改子频道
      description: |
        用于修改 channel_id 指定的子频道的信息。

          * 要求操作人具有管理子频道的权限，如果是机器人，则需要将机器人设置为管理员。
          * 修改成功后，会触发子频道更新事件。

          * `公域机器人暂不支持申请，仅私域机器人可用，选择私域机器人后默认开通。`
          * `注意: 开通后需要先将机器人从频道移除，然后重新添加，方可生效。`
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/channel/patch_channel.html
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChannelUpdate'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Channel'
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 子频道API
    delete:
      summary: 删除子频道
      description: |
        用于删除 channel_id 指定的子频道。
          * 要求操作人具有管理子频道的权限，如果是机器人，则需要将机器人设置为管理员。
          * 修改成功后，会触发子频道删除事件。

          * `公域机器人暂不支持申请，仅私域机器人可用，选择私域机器人后默认开通。`
          * `注意: 开通后需要先将机器人从频道移除，然后重新添加，方可生效。`
      externalDocs:
        url: 'https://bot.q.qq.com/wiki/develop/api/openapi/channel/delete_channel.html'
      responses:
        200:
          description: 成功
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 子频道API       
  /guilds/{guild_id}/members:
    get:
      summary: 获取频道成员列表
      description: |
        用于获取 guild_id 指定的频道中所有成员的详情列表，支持分页。

          * `公域机器人暂不支持申请，仅私域机器人可用，选择私域机器人后默认开通。`
          * `注意: 开通后需要先将机器人从频道移除，然后重新添加，方可生效。`
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/member/get_members.html
      parameters:
        - $ref: '#/components/parameters/PathGuildID'
        - name: after
          in: query
          required: false
          schema:
            type: string
          description: 上一次回包中最后一个member的user id， 如果是第一次请求填 0，默认为 0
        - name: limit
          in: query
          required: false
          schema:
            type: number
            default: 1
          description: 分页大小，1-400，默认是 1。成员较多的频道尽量使用较大的limit值，以减少请求数
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Member'
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 成员API
  /guilds/{guild_id}/members/{user_id}:
    parameters:
      - $ref: '#/components/parameters/PathGuildID'
      - $ref: '#/components/parameters/PathUserID'
    get:
      summary: 获取成员详情
      description: 用于获取 guild_id 指定的频道中 user_id 对应成员的详细信息
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/member/get_member.html
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Member'
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 成员API
    delete:
      summary: 删除频道成员
      description: |
        用于删除 guild_id 指定的频道下的成员 user_id。

          * 需要使用的 token 对应的用户具备踢人权限。如果是机器人，要求被添加为管理员。
          * 操作成功后，会触发频道成员删除事件。
          * 无法移除身份为管理员的成员

          * `公域机器人暂不支持申请，仅私域机器人可用，选择私域机器人后默认开通。`
          * `注意: 开通后需要先将机器人从频道移除，然后重新添加，方可生效。`
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/member/delete_member.html
      requestBody:
        required: false
        content:
          application/json:
            schema:
              properties:
                add_blacklist:
                  type: boolean
                  description: 删除成员的同时，将该用户添加到频道黑名单中
      responses:
        204:
          description: 成功
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 成员API
  /guilds/{guild_id}/roles:
    parameters:
      - $ref: '#/components/parameters/PathGuildID'
    get:
      summary: 获取频道身份组列表
      description: 用于获取 guild_id指定的频道下的身份组列表
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/guild/get_guild_roles.html
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  guild_id:
                    type: string
                    description: 频道 ID
                  roles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Role'
                    description: 频道身份组对象列表
                  role_num_limit:
                    type: string
                    description: 默认分组上限
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 频道身份组API
    post:
      summary: 创建频道身份组
      description: |
        用于在guild_id 指定的频道下创建一个身份组。

          * 需要使用的 token 对应的用户具备创建身份组权限。如果是机器人，要求被添加为管理员。
          * 参数为非必填，但至少需要传其中之一，默认为空或 0。
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/guild/post_guild_role.html
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  description: 名称
                color:
                  type: number
                  description: ARGB 的 HEX 十六进制颜色值转换后的十进制数值（例:4294927682）
                hoist:
                  type: number
                  description: 在成员列表中单独展示,0-否, 1-是
              required:
                - name
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  role_id:
                    type: string
                    description: 频道身份组 ID
                  role:
                    $ref: '#/components/schemas/GuildRole'
                    description: 频道身份组对象
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 频道身份组API
  /guilds/{guild_id}/roles/{role_id}:
    parameters:
      - $ref: '#/components/parameters/PathGuildID'
      - $ref: '#/components/parameters/PathRoleID'
    patch:
      summary: 修改频道身份组
      description: |
        用于修改频道 guild_id 下 role_id 指定的身份组。

          * 需要使用的 token 对应的用户具备修改身份组权限。如果是机器人，要求被添加为管理员。
          * 接口会修改传入的字段，不传入的默认不会修改，至少要传入一个参数。
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/guild/patch_guild_role.html
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  description: 名称
                color:
                  type: number
                  description: ARGB 的 HEX 十六进制颜色值转换后的十进制数值（例：4294927682）
                hoist:
                  type: number
                  description: 在成员列表中单独展示,0-否, 1-是
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  guild_id:
                    type: string
                    description: 频道 ID
                  role_id:
                    type: string
                    description: 频道身份组 ID
                  role:
                    $ref: '#/components/schemas/GuildRole'
                    description: 频道身份组对象
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 频道身份组API
    delete:
      summary: 删除频道身份组
      description: |
        用于删除频道guild_id下 role_id 对应的身份组。

        * 需要使用的 token 对应的用户具备`删除身份组权限`。如果是机器人，要求被添加为管理员。
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/guild/delete_guild_role.html
      responses:
        204:
          description: 成功
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 频道身份组API
  /guilds/{guild_id}/members/{user_id}/roles/{role_id}:
    parameters:
      - $ref: '#/components/parameters/PathGuildID'
      - $ref: '#/components/parameters/PathRoleID'
      - $ref: '#/components/parameters/PathUserID'
    put:
      summary: 创建频道身份组成员
      description: |
        用于将频道guild_id下的用户 user_id 添加到身份组 role_id 。

          * 需要使用的 token 对应的用户具备增加身份组成员权限。如果是机器人，要求被添加为管理员。
          * 如果要增加的身份组 ID 是5-子频道管理员，需要增加 channel 对象来指定具体是哪个子频道。
      externalDocs:
        url: 'https://bot.q.qq.com/wiki/develop/api/openapi/guild/put_guild_member_role.html'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                id:
                  type: string
                  description: 子频道 id 
      responses:
        204:
          description: 成功
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 频道身份组API
    delete:
      summary: 删除频道身份组成员
      description: |
        用于将 用户 user_id 从 频道 guild_id 的 role_id 身份组中移除。

          * 需要使用的 token 对应的用户具备删除身份组成员权限。如果是机器人，要求被添加为管理员。
          * 如果要删除的身份组 ID 是5-子频道管理员，需要增加 channel 对象来指定具体是哪个子频道。
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/guild/delete_guild_member_role.html
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                id:
                  type: string
                  description: 子频道 id
      responses:
        204:
          description: 成功
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 频道身份组API
  /channels/{channel_id}/members/{user_id}/permissions:
    parameters:
      - $ref: '#/components/parameters/PathChannelID'
      - $ref: '#/components/parameters/PathUserID'
    get:
      summary: 获取子频道用户权限
      description: |
        用于获取 子频道channel_id 下用户 user_id 的权限。

          * 获取子频道用户权限。
          * 要求操作人具有`管理子频道的权限`，如果是机器人，则需要将机器人设置为管理员。
      externalDocs:
        url: 'https://bot.q.qq.com/wiki/develop/api/openapi/channel_permissions/get_channel_permissions.html'
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelPermissions'
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 子频道权限API
    put:
      summary: 修改子频道权限
      description: |
        用于修改子频道 channel_id 下用户 user_id 的权限。

          * 要求操作人具有管理子频道的权限，如果是机器人，则需要将机器人设置为管理员。
          * 参数包括add和remove两个字段，分别表示授予的权限以及删除的权限。要授予用户权限即把add对应位置 1，删除用户权限即把remove对应位置 1。当两个字段同一位都为 1，表现为删除权限。
          * `本接口不支持修改可管理子频道权限。`
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/channel_permissions/put_channel_permissions.html
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                add:
                  type: string
                  description: 字符串形式的位图表示赋予用户的权限
                remove:
                  type: string
                  description: 字符串形式的位图表示删除用户的权限
      responses:
        204:
          description: 成功
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 子频道权限API  
  /channels/{channel_id}/roles/{role_id}/permissions:
    parameters:
      - $ref: '#/components/parameters/PathChannelID'
      - $ref: '#/components/parameters/PathRoleID'
    get:
      summary: 获取子频道身份组权限
      description: |
        用于获取子频道 channel_id 下身份组 role_id 的权限。

        * 要求操作人具有管理子频道的权限，如果是机器人，则需要将机器人设置为管理员。
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/channel_permissions/get_channel_roles_permissions.html
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChannelPermissions'
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 子频道权限API
    put:
      summary: 修改子频道身份组权限
      description: |
        用于修改子频道 channel_id 下身份组 role_id 的权限。

          * 要求操作人具有管理子频道的权限，如果是机器人，则需要将机器人设置为管理员。
          * 参数包括add和remove两个字段，分别表示授予的权限以及删除的权限。要授予身份组权限即把add对应位置 1，删除身份组权限即把remove对应位置 1。当两个字段同一位都为 1，表现为删除权限。
          * `本接口不支持修改可管理子频道权限。`
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/channel_permissions/put_channel_roles_permissions.html
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                add:
                  type: string
                  description: 字符串形式的位图表示赋予用户的权限
                remove:
                  type: string
                  description: 字符串形式的位图表示删除用户的权限
      responses:
        204:
          description: 成功
        401:
          description: 认证失败
        500:
          description: 处理失败
      tags:
        - 子频道权限API
  /channels/{channel_id}/messages/{message_id}:
    parameters:
      - $ref: '#/components/parameters/PathChannelID'
      - $ref: '#/components/parameters/PathMessageID'
    get:
      summary: 获取指定消息
      description: 用于获取子频道 channel_id 下的消息 message_id 的详情。
      externalDocs:
        url: https://bot.q.qq.com/wiki/develop/api/openapi/message/get_message_of_id.html
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        401:
          description: 认证失败
        500:
          description: 处理失败
